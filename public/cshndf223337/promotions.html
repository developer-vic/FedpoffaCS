<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1 class="logo">Online Staff Promotion Management System by CS/HND/F22/3337</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                <a class="nav-link text-white" href="staff-list.html">Staff</a>
                <a class="nav-link text-white" href="promotions.html">Promotions</a>
                <a class="nav-link text-white" href="#" id="logout">Logout</a>
            </nav>
        </div>
    </header>
    
    <!-- Sidebar and Main Section -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="staff-list.html">
                                Staff List
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="promotions.html">
                                Promotions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html" style="display: none;">
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Promotions</h1>
                    <a class="btn btn-primary" href="add-promotion.html" role="button">Add New Promotion</a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Staff Name</th>
                                <th>Current Position</th>
                                <th>New Position</th>
                                <th>Promotion Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="promotionList">
                            <!-- Promotions will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Supervise by: Miss Toye N.T
            </p>
        </div>
